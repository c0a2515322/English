<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>英単語学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .mobile-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scroll-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        .game-header {
            flex-shrink: 0;
            margin-bottom: 1rem;
        }

        .card-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            max-height: 200px;
            margin-bottom: 1rem;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
        }

        .card-front p,
        .card-back p {
            -webkit-user-select: text;
            user-select: text;
            cursor: text;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .input-area {
            flex-shrink: 0;
            width: 100%;
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            font-size: 16px !important;
            -webkit-appearance: none;
            appearance: none;
        }

        .settings-screen,
        .results-screen {
            width: 100%;
            max-width: 28rem;
        }

        body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
        }

        body.keyboard-visible .card-area {
            min-height: 60px !important;
            max-height: 80px !important;
        }

        body.keyboard-visible .card-front p,
        body.keyboard-visible .card-back p {
            font-size: 0.875rem !important;
            padding: 0.5rem !important;
        }

        body.keyboard-visible .game-content {
            padding: 0.5rem !important;
        }

        body.keyboard-visible .game-header {
            margin-bottom: 0.5rem !important;
        }

        body.keyboard-visible .input-area {
            margin-top: 0.5rem !important;
        }

        @media screen and (max-height: 600px) {
            .card-area {
                min-height: 80px;
                max-height: 120px;
            }

            .game-content {
                padding: 0.5rem;
            }

            .input-area {
                margin-top: 0.5rem;
            }

            .card-front p,
            .card-back p {
                font-size: 1rem !important;
            }
        }

        @media screen and (max-height: 500px) {
            .card-area {
                min-height: 60px;
                max-height: 100px;
            }

            .game-header {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 mobile-viewport">

    <div id="app-container" class="app-container">
        <div class="scroll-container flex items-center justify-center min-h-full p-4">
            <div class="w-full max-w-md mx-auto">

                <div id="settings-screen" class="settings-screen bg-white p-6 md:p-8 rounded-xl shadow-lg" .>
                    <h1 class="text-2xl font-bold text-center mb-6">英単語学習</h1>
                    <div class="space-y-4">
                        <div>
                            <label for="start-range" class="block text-sm font-medium text-gray-700">学習範囲 (開始)</label>
                            <input type="number" id="start-range" value="1" min="1"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="end-range" class="block text-sm font-medium text-gray-700">学習範囲 (終了)</label>
                            <input type="number" id="end-range" value="35" min="1"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">順番をシャッフルする</label>
                            <div class="flex gap-2">
                                <button type="button" id="shuffle-off-btn"
                                    class="flex-1 px-4 py-2 border-2 border-indigo-600 bg-indigo-600 text-white rounded-md font-medium transition-colors">
                                    しない
                                </button>
                                <button type="button" id="shuffle-on-btn"
                                    class="flex-1 px-4 py-2 border-2 border-gray-300 bg-white text-gray-700 rounded-md font-medium transition-colors">
                                    する
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button id="start-btn"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            学習を開始
                        </button>
                    </div>
                    <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
                </div>

                <div id="game-screen" class="hidden game-container">
                    <div class="game-content">
                        <div class="game-header flex justify-between items-center">
                            <div id="progress" class="text-sm font-medium text-gray-600"></div>
                            <button id="back-to-settings-btn"
                                class="text-sm text-indigo-600 hover:underline">設定に戻る</button>
                        </div>

                        <div class="card-area">
                            <div id="card-container" class="card-container">
                                <div id="card-inner" class="card-inner">
                                    <div id="card-front" class="card-front bg-white shadow-xl">
                                        <p id="definition" class="text-base md:text-lg font-semibold p-3 text-center">
                                        </p>
                                    </div>
                                    <div id="card-back" class="card-back bg-indigo-500 text-white shadow-xl">
                                        <p id="word" class="text-xl md:text-2xl font-bold p-3 text-center"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-area space-y-3">
                            <div class="relative">
                                <input type="text" id="answer-input" placeholder="英単語を入力" autocomplete="off"
                                    autocorrect="off" autocapitalize="off" spellcheck="false"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300">
                                <p id="feedback-message"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-sm"></p>
                            </div>
                            <button id="check-btn"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">回答する</button>
                            <button id="next-btn"
                                class="hidden w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">次へ</button>
                        </div>
                    </div>
                </div>

                <div id="results-screen" class="hidden results-screen bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center mb-4">学習結果</h2>
                    <div class="flex justify-around text-center my-6">
                        <div>
                            <p class="text-3xl font-bold text-emerald-500" id="correct-count"></p>
                            <p class="text-sm text-gray-600">正解</p>
                        </div>
                        <div>
                            <p class="text-3xl font-bold text-rose-500" id="incorrect-count"></p>
                            <p class="text-sm text-gray-600">不正解</p>
                        </div>
                        <div>
                            <p class="text-3xl font-bold text-indigo-600" id="accuracy-rate"></p>
                            <p class="text-sm text-gray-600">正解率</p>
                        </div>
                    </div>
                    <div id="mistakes-container" class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">間違えた単語</h3>
                        <div id="mistakes-list" class="max-h-60 overflow-y-auto space-y-3 bg-gray-50 p-3 rounded-lg">

                        </div>
                    </div>
                    <div class="mt-8 space-y-3">
                        <button id="retry-btn"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">同じ範囲で再挑戦</button>
                        <button id="retry-mistakes-btn"
                            class="hidden w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">間違えた問題だけ再挑戦</button>
                        <button id="new-game-btn"
                            class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">新しい範囲で学習</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="words.js"></script>
        <script>
            const settingsScreen = document.getElementById('settings-screen');
            const gameScreen = document.getElementById('game-screen');
            const resultsScreen = document.getElementById('results-screen');
            const startBtn = document.getElementById('start-btn');
            const startRangeInput = document.getElementById('start-range');
            const endRangeInput = document.getElementById('end-range');
            const shuffleOffBtn = document.getElementById('shuffle-off-btn');
            const shuffleOnBtn = document.getElementById('shuffle-on-btn');
            const errorMessage = document.getElementById('error-message');
            const cardContainer = document.getElementById('card-container');
            const wordEl = document.getElementById('word');
            const definitionEl = document.getElementById('definition');
            const progressEl = document.getElementById('progress');
            const backToSettingsBtn = document.getElementById('back-to-settings-btn');
            const correctCountEl = document.getElementById('correct-count');
            const incorrectCountEl = document.getElementById('incorrect-count');
            const accuracyRateEl = document.getElementById('accuracy-rate');
            const mistakesListEl = document.getElementById('mistakes-list');
            const retryBtn = document.getElementById('retry-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const answerInput = document.getElementById('answer-input');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const feedbackMessage = document.getElementById('feedback-message');
            const retryMistakesBtn = document.getElementById('retry-mistakes-btn');

            let currentWords = [];
            let currentIndex = 0;
            let results = [];
            let isShuffled = false;

            // Shuffle button handlers
            shuffleOffBtn.addEventListener('click', () => {
                isShuffled = false;
                shuffleOffBtn.className = 'flex-1 px-4 py-2 border-2 border-indigo-600 bg-indigo-600 text-white rounded-md font-medium transition-colors';
                shuffleOnBtn.className = 'flex-1 px-4 py-2 border-2 border-gray-300 bg-white text-gray-700 rounded-md font-medium transition-colors';
            });

            shuffleOnBtn.addEventListener('click', () => {
                isShuffled = true;
                shuffleOffBtn.className = 'flex-1 px-4 py-2 border-2 border-gray-300 bg-white text-gray-700 rounded-md font-medium transition-colors';
                shuffleOnBtn.className = 'flex-1 px-4 py-2 border-2 border-indigo-600 bg-indigo-600 text-white rounded-md font-medium transition-colors';
            });

            function preventScroll(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }

            function disableScroll() {
                document.addEventListener('wheel', preventScroll, { passive: false });
                document.addEventListener('touchmove', preventScroll, { passive: false });
                document.addEventListener('scroll', preventScroll, { passive: false });
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
            }

            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);

                const appContainer = document.getElementById('app-container');
                const gameScreen = document.getElementById('game-screen');

                if (appContainer) {
                    appContainer.style.height = `${window.innerHeight}px`;
                }
                if (gameScreen && !gameScreen.classList.contains('hidden')) {
                    gameScreen.style.height = `${window.innerHeight}px`;
                }
            }

            let initialViewportHeight = window.innerHeight;

            function handleViewportChange() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;

                if (heightDifference > 150) {
                    document.body.classList.add('keyboard-visible');
                    const gameScreen = document.getElementById('game-screen');
                    if (gameScreen && !gameScreen.classList.contains('hidden')) {
                        gameScreen.style.height = `${currentHeight}px`;
                    }
                } else {
                    document.body.classList.remove('keyboard-visible');
                }

                setViewportHeight();
            }

            window.addEventListener('resize', handleViewportChange);
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    initialViewportHeight = window.innerHeight;
                    handleViewportChange();
                }, 100);
            });

            disableScroll();
            setViewportHeight();

            document.addEventListener('touchstart', (e) => {
                if (!e.target.matches('input, button, select, textarea')) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if (!e.target.matches('input, button, select, textarea')) {
                    e.preventDefault();
                }
            }, { passive: false });

            function initializeApp() {
                endRangeInput.max = allWords.length;
                endRangeInput.value = allWords.length;
                startRangeInput.max = allWords.length;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startGame() {
                const start = parseInt(startRangeInput.value);
                const end = parseInt(endRangeInput.value);

                errorMessage.textContent = '';
                if (isNaN(start) || isNaN(end) || start < 1 || end > allWords.length || start > end) {
                    errorMessage.textContent = '有効な範囲を入力してください。';
                    return;
                }

                let selectedWords = allWords.slice(start - 1, end);
                currentWords = isShuffled ? shuffleArray([...selectedWords]) : selectedWords;
                currentIndex = 0;
                results = [];

                settingsScreen.classList.add('hidden');
                resultsScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');

                displayCurrentWord();
            }

            function displayCurrentWord() {
                if (currentIndex >= currentWords.length) {
                    showResults();
                    return;
                }

                cardContainer.classList.remove('flipped');

                setTimeout(() => {
                    const current = currentWords[currentIndex];
                    definitionEl.textContent = current.definition;
                    wordEl.textContent = current.word;
                    progressEl.textContent = `${currentIndex + 1} / ${currentWords.length}`;

                    answerInput.value = '';
                    answerInput.disabled = false;
                    answerInput.className = 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300';
                    feedbackMessage.textContent = '';
                    checkBtn.classList.remove('hidden');
                    nextBtn.classList.add('hidden');
                    answerInput.focus();
                }, 300);
            }

            function checkAnswer() {
                const userAnswer = answerInput.value.trim();
                const correctAnswer = currentWords[currentIndex].word;
                const isCorrect = userAnswer === correctAnswer;

                answerInput.disabled = true;
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');

                if (isCorrect) {
                    answerInput.className = 'w-full px-4 py-3 border border-emerald-500 bg-emerald-50 rounded-lg focus:outline-none ring-2 ring-emerald-500 transition-colors duration-300';
                    feedbackMessage.textContent = '正解！';
                    feedbackMessage.className = 'absolute right-4 top-1/2 -translate-y-1/2 font-bold text-lg text-emerald-500';
                } else {
                    answerInput.className = 'w-full px-4 py-3 border border-rose-500 bg-rose-50 rounded-lg focus:outline-none ring-2 ring-rose-500 transition-colors duration-300';
                    feedbackMessage.textContent = '不正解';
                    feedbackMessage.className = 'absolute right-4 top-1/2 -translate-y-1/2 font-bold text-lg text-rose-500';
                }

                cardContainer.classList.add('flipped');
                results.push({ ...currentWords[currentIndex], correct: isCorrect, userAnswer: userAnswer });
                nextBtn.focus();
            }

            function goToNext() {
                currentIndex++;
                displayCurrentWord();
            }

            function retryMistakes() {
                const mistakes = results.filter(r => !r.correct);
                if (mistakes.length === 0) return;


                const mistakeWords = mistakes.map(({ word, definition }) => ({ word, definition }));

                currentWords = isShuffled ? shuffleArray(mistakeWords) : mistakeWords;
                currentIndex = 0;
                results = [];

                resultsScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                displayCurrentWord();
            }

            function showResults() {
                gameScreen.classList.add('hidden');
                resultsScreen.classList.remove('hidden');

                const correct = results.filter(r => r.correct).length;
                const incorrect = results.length - correct;
                const accuracy = results.length > 0 ? Math.round((correct / results.length) * 100) : 0;

                correctCountEl.textContent = correct;
                incorrectCountEl.textContent = incorrect;
                accuracyRateEl.textContent = `${accuracy}%`;

                mistakesListEl.innerHTML = '';
                const mistakes = results.filter(r => !r.correct);

                if (mistakes.length === 0) {
                    mistakesListEl.innerHTML = '<p class="text-gray-500 text-sm">間違えた単語はありません。素晴らしい！</p>';
                    retryMistakesBtn.classList.add('hidden');
                } else {
                    retryMistakesBtn.classList.remove('hidden');
                    mistakes.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'bg-white p-4 rounded-lg border border-gray-200 space-y-2';
                        div.innerHTML = `
                        <div class="border-b border-gray-100 pb-2">
                            <p class="font-semibold text-gray-800 text-lg">${item.definition}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div>
                                <p class="font-medium text-emerald-600">${item.word}</p>
                            </div>
                            <div>
                                <p class="font-medium text-rose-600">${item.userAnswer || '(未入力)'}</p>
                            </div>
                        </div>
                    `;
                        mistakesListEl.appendChild(div);
                    });
                }
            }

            function goBackToSettings() {
                gameScreen.classList.add('hidden');
                resultsScreen.classList.add('hidden');
                settingsScreen.classList.remove('hidden');
            }

            startBtn.addEventListener('click', startGame);
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', goToNext);
            answerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !checkBtn.classList.contains('hidden')) {
                    e.preventDefault();
                    checkAnswer();
                }
            });
            document.body.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !nextBtn.classList.contains('hidden')) {
                    e.preventDefault();
                    goToNext();
                }
            });

            backToSettingsBtn.addEventListener('click', goBackToSettings);
            retryBtn.addEventListener('click', startGame);
            retryMistakesBtn.addEventListener('click', retryMistakes);
            newGameBtn.addEventListener('click', goBackToSettings);

            initializeApp();
        </script>
</body>

</html>
